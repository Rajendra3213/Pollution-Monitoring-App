<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Donation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex vh-100 flex-column justify-content-between">
        <nav class="navbar navbar-expand-lg">
            <div class="mx-lg-4 mx-3">
                <a href="{% url 'CustomUser:donate_list' %}" class="navbar-brand" style="color: #5EBC67;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                  </svg> <span class="fs-6">Back to Donation</span></a>
            </div>
        </nav>
        <div class="d-flex align-items-center justify-content-center">
            <div class="col-sm-8 col-lg-3 col-md-6 col-10">
                <div>
                    <div class="card-body">
                        <p class="m-0">Welcome to</p>
                        <h5 style="color: #5EBC67;">WasteWatch Nepal</h5>
                        <form method="post" action="{% url 'CustomUser:make_donation' id %}">
                            {% csrf_token %}
                            {{form.as_p}}
                            <input type="submit" value="Add" class="btn w-100" style="background-color: #5EBC67;color:#FFFFFF;">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
