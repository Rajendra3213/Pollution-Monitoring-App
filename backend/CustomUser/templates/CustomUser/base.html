{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'dashboard/style.css' %}">
  {% block head %}{% endblock %}
</head>

<body>
  <div class="side-navbar active-nav d-flex justify-content-between flex-wrap flex-column" id="sidebar">
    <ul class="nav flex-column text-white w-100">
      <a href="#" class="nav-link h3 text-white my-2">
        WasteWatch </br>Nepal
      </a>
      <li class="nav-link">
        <i class="bx bxs-dashboard"></i>
        <span class="mx-2"><a href="{% url 'CustomUser:dashboard' %}" {% if dashboard %} class="text-decoration-underline" {% endif %}>Dashboard</a></span>
      </li>
      <li class="nav-link">
        <i class='bx bx-user'></i>
        <span class="mx-2"><a href="/admin" {% if admin %} class="text-decoration-underline"  {% endif %}>Admin</a></span>
      </li>
      <li class="nav-link">
        <i class='bx bx-map'></i>
        <span class="mx-2"><a href="{% url 'CustomUser:map_view' %}">Map</a></span>
      </li>
      <li class="nav-link">
        <i class='bx bx-donate-heart' ></i>
        <span class="mx-2"><a href="{% url 'CustomUser:donate_list' %}" {% if treedonation %} class="text-decoration-underline"  {% endif %}>Donation</a></span>
      </li>
      <li class="nav-link">
        <i class='bx bx-calendar-event' ></i>
        <span class="mx-2"><a href="{% url 'CustomUser:event_list' %}" {% if event %} class="text-decoration-underline"  {% endif %}>Event</a></span>
      </li>
      <li class="nav-link">
        <i class='bx bxs-tree' ></i>
        <span class="mx-2"><a href="{% url 'CustomUser:tree_view' %}" {% if tree %} class="text-decoration-underline"  {% endif %}>Tree Plantation</a></span>
      </li>
      <li class="nav-link">
        <i class='bx bxs-report' ></i>
        <span class="mx-2"><a href="{% url 'CustomUser:report' %}" {% if report %} class="text-decoration-underline"  {% endif %}>Report</a></span>
      </li>
    </hr>
    <li class="nav-link">
    <i class='bx bx-download'></i>
      <span class="mx-2"><a href="{% url 'CustomUser:download' %}" {% if download %} class="text-decoration-underline"  {% endif %}>Download csv</a></span>
    </li>
    <li class="nav-link">
      <i class='bx bxs-book-reader'></i>
      <span class="mx-2"><a href="{% url 'CustomUser:profiling' %}">Analysis</a></span>
    </li>
    <li class="nav-link">
      <i class='bx bxs-log-out'></i>
      <span class="mx-2"><a href="{% url 'CustomUser:logout_user' %}" {% if download %} class="text-decoration-underline"  {% endif %}>logout</a></span>
    </li>

    </ul>

    <span href="#" class="nav-link h4 w-100 mb-5">
    </span>
  </div>

  <div class="p-1 my-container active-cont">
    <nav class="navbar top-navbar navbar-light bg-light px-5">
      <a class="btn border-0" id="menu-btn"><i class="bx bx-menu"></i></a>
    </nav>
    {% block content %}{% endblock %}
  </div>
  {% block script %}{% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="{% static 'dashboard/script.js' %}"></script>
</body>

</html>
