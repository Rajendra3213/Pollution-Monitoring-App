{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pending Donation</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="d-flex vh-100 flex-column">
    <nav class="navbar navbar-expand-lg">
      <div class="mx-lg-4 mx-3">
        <a href="{% url 'CustomUser:home_page' %}" class="navbar-brand" style="color: #5EBC67;">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
          </svg>
          <span class="fs-6">Back to Site</span>
        </a>
      </div>
    </nav>
    <div class="d-flex align-items-center justify-content-center">
      <div class="col-sm-8 col-lg-6 col-md-6 col-10">
        <div>
          <div class="card-body">
            <p class="m-0">Welcome to</p>
            <h5 style="color: #5EBC67;">WasteWatch Nepal Donation</h5>
            <ul class="list-group mt-3">
              {% for donation in donations %}
              <li class="list-group-item p-3">
                <a class="nav-link" href="{% url 'CustomUser:make_donation' donation.id %}">{{donation.user.get_full_name}} donation pending</a>
              </li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
